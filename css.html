<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love!</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('https://example.com/cherry-blossom-night.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* Night Sky with Stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, black 20%, black 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, black 20%, black 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Container for Content */
        .container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            transform-style: preserve-3d;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0) rotateY(0); }
            50% { transform: translateY(-10px) rotateX(5deg) rotateY(5deg); }
        }

        /* Heading */
        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
        }

        /* Message Boxes */
        .message-box {
            background: rgba(255, 105, 180, 0.8);
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            transform: translateZ(20px);
        }

        .message-box p {
            font-size: 1.2em;
            margin: 0;
        }

        /* Heart Animation */
        .heart-container {
            margin: 20px 0;
            transform-style: preserve-3d;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }

        .heart::before,
        .heart::after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Night Sky with Stars -->
    <div class="stars"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>Happy Valentine's Day, My Love!</h1>

        <!-- Message Boxes -->
        <div class="message-box">
            <p>You are the most beautiful flower in my life.</p>
        </div>
        <div class="message-box">
            <p>Every moment with you feels like a dream.</ p>
        </div>
        <div class="message-box">
            <p>Thank you for being my everything!</p>
        </div>

        <!-- Heart Animation -->
        <div class="heart-container">
            <div class="heart"></div>
        </div>

        <div class="message-box">
            <p>Forever yours, with all my love.</p>
        </div>
    </div>
</body>
</html>
